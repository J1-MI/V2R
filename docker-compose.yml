# V2R 프로젝트 Docker Compose 설정
# 로컬 PC에서 실행, EC2에서 접속하는 방식
#
# 사용법:
#   로컬 PC: docker-compose up -d
#   EC2: <로컬PC-공인IP>로 접속

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: v2r-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-v2r}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-v2r_password}
      POSTGRES_DB: ${DB_NAME:-v2r}
    ports:
      - "0.0.0.0:${DB_PORT:-5432}:5432"  # 외부 접근 가능하도록 0.0.0.0 바인딩
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-v2r}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - v2r-network

  # 메인 애플리케이션
  app:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.dev
    container_name: v2r-app
    environment:
      # 데이터베이스 연결 (Docker 내부 네트워크 사용)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-v2r}
      DB_USER: ${DB_USER:-v2r}
      DB_PASSWORD: ${DB_PASSWORD:-v2r_password}
      # AWS 설정
      AWS_REGION: ${AWS_REGION:-ap-northeast-2}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      # S3 설정
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-}
      S3_EVIDENCE_PREFIX: ${S3_EVIDENCE_PREFIX:-evidence/}
      # LLM 설정
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LLM_MODEL: ${LLM_MODEL:-gpt-4}
      # 스캐닝 설정
      SCAN_TIMEOUT: ${SCAN_TIMEOUT:-300}
      MAX_CONCURRENT_SCANS: ${MAX_CONCURRENT_SCANS:-5}
      # Nuclei 템플릿 경로 (Docker 내부 경로)
      NUCLEI_TEMPLATES_PATH: ${NUCLEI_TEMPLATES_PATH:-/usr/local/bin/nuclei-templates}
      # Python 설정
      PYTHONPATH: /app
      PYTHONUNBUFFERED: 1
    volumes:
      - .:/app
      - ./evidence:/app/evidence
      - scanner_cache:/root/.cache/nuclei
      # Docker 소켓 마운트 (PoC 재현용)
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "0.0.0.0:8501:8501"  # Streamlit 대시보드 (외부 접근 가능)
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - v2r-network
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Windows/Mac에서 호스트 접근용
    command: tail -f /dev/null  # 개발 모드: 대기 상태

  # Flask API 서버
  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.dev
    container_name: v2r-api
    environment:
      # 데이터베이스 연결 (Docker 내부 네트워크 사용)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-v2r}
      DB_USER: ${DB_USER:-v2r}
      DB_PASSWORD: ${DB_PASSWORD:-v2r_password}
      # API 서버 설정
      API_HOST: 0.0.0.0
      API_PORT: 5000
      FLASK_ENV: ${FLASK_ENV:-development}
      # Python 설정
      PYTHONPATH: /app
      PYTHONUNBUFFERED: 1
    volumes:
      - .:/app
    ports:
      - "0.0.0.0:5000:5000"  # Flask API 서버 (외부 접근 가능)
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - v2r-network
    command: python src/api/run_api.py

  # 스캐너 전용 컨테이너 (선택)
  scanner:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.dev
    container_name: v2r-scanner
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-v2r}
      DB_USER: ${DB_USER:-v2r}
      DB_PASSWORD: ${DB_PASSWORD:-v2r_password}
    volumes:
      - .:/app
      - ./evidence:/app/evidence
      - scanner_cache:/root/.cache/nuclei
    networks:
      - v2r-network
    profiles:
      - scanner  # 필요 시만 실행: docker-compose --profile scanner up scanner

  # 취약 환경 (테스트용)
  # DVWA (Damn Vulnerable Web Application)
  dvwa:
    image: vulnerables/web-dvwa:latest
    container_name: dvwa
    ports:
      - "0.0.0.0:8080:80"  # DVWA 웹 인터페이스 (외부 접근 가능, 호스트 포트 8080 사용)
    networks:
      - v2r-network
    profiles:
      - test  # 테스트 환경에서만 실행: docker-compose --profile test up dvwa


volumes:
  postgres_data:
    driver: local
  scanner_cache:
    driver: local

networks:
  v2r-network:
    driver: bridge

