name: Deploy on EC2

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build on EC2"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Deploy (no build) on EC2
      timeout-minutes: 30
      run: |
        ssh -o StrictHostKeyChecking=no \
            -o ServerAliveInterval=60 \
            -o ServerAliveCountMax=10 \
            ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
          set -e
          cd ~/V2R
          git pull origin main
          # Start/Restart app only (keep DB running)
          docker-compose up -d app
          # Quick health check (nuclei presence)
          docker-compose exec -T app python -c "from src.scanner.nuclei_scanner import NucleiScanner; s = NucleiScanner(); print('Nuclei installed:', s._check_nuclei_installed())"
        EOF


